<template class="task-template">
   <section id="travis-section" class="section js-section u-category-media">
      <div class="section-wrapper">
        <form>
          <div class="form-group">
            <label>Github Repository name</label>
            <input id="GITHUB_REPO_NAME" type="" class="env travis form-control" placeholder="Repo Name">
          </div>
          <div class="form-group">
            <label>Github user name</label>
            <input id="GITHUB_USER_NAME" type="" class="env travis form-control" placeholder="User name">
          </div>
          <div class="form-group">
            <label>Github API Key</label>
            <input id="GITHUB_API_KEY" type="password" class="env travis form-control" placeholder="Key">
          </div>
          <div class="form-group">
          <label>Travis Job</label>
            <select id="travis-job" class="form-control">
              <option value="pdf">Create PDF</option>
              <option value="presentation">Create Presentation</option>
              <option value="gitbook">Create Gitbook</option>
              <option value="build-all">Create all files above</option>
            </select>
          </div>
          <div class="form-actions">
            <button id="reset-env-travis" type="submit" class="btn btn-form btn-default">Cancel</button>
            <button id="generate-travis-conf" type="submit" class="btn btn-form btn-primary update-env">Create Travis Config</button>
          </div>
          </form>
      </div>

      <script type="text/javascript">
      // require("./scripts/travis-generator.js");
      </script>
    </section>
</template>
